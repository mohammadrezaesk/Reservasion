<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %} 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light2">
  <a class="navbar-brand" href="/">RESERVE-IT</a>
    <ul class="navbar-nav mr-auto">
  <div class="collapse navbar-collapse" id="navbar">
      <li class="nav-item">
                <a class="nav-link" href="/" id="homepage">Home</a>
      </li>

    {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/accounts/panel" id="panel">Panel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home/logout" id="logout">Logout</a>
            </li>
      {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/home/register" id="register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home/login" id="register">Login</a>
            </li>
            
      {% endif %}


  </div>
    </ul>
</nav>
<div class="container">
{% block body %}
{% endblock %}
</div>
</body>
</html>
